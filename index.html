<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/libs/knockout-3.4.0.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAibsRv1ULBeYVGyueDqUgyJ85ixOmin84" async defer></script>
        <script src="js/libs/url.min.js"></script>
        <script src="js/libs/cryptojs/hmac-sha1.js"></script>
        <script src="js/libs/cryptojs/enc-base64-min.js"></script>
        <script src="js/libs/oauth-signature.js"></script>
        <script src="js/yelp.js"></script>
        <script src="js/scripts.js"></script>
        <title>Neighbourhood Map</title>
    </head>
    <body>
        <div class="container">
            <header>
            </header>
            <main class="row">
                <div class="col-md-9" id="map" style="height:50vh"></div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">Filter: </span>
                        <input class="form-control" data-bind="textInput: filterText" placeholder="List filter" />
                    </div>
                    <div class="list-group" data-bind="foreach: filteredPlaces">
                        <a class="list-group-item" data-bind="text: title, click: $parent.onClickListItem"></a>
                    </div>
                </div>
                <div class="col-md-12">
                    <div data-bind="visible: displayedPlace, with: displayedPlace">
                        <a data-bind="attr: { href: url }"><h2 data-bind="text: title"></h2></a>
                        <ul class="list-inline" data-bind="foreach: categories">
                            <li data-bind="text: $data"></li>
                        </ul>
                        <ul class="list-unstyled">
                            <!-- ko foreach: address -->
                            <li data-bind="text: $data"></li>
                            <!-- /ko -->
                            <li data-bind="text: phone"></li>
                        </ul>
                        <p data-bind="text: review"></p>
                        <p data-bind="visible: rating">Rating: <span data-bind="text: rating"></span></p>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
