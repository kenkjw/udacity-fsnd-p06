<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAibsRv1ULBeYVGyueDqUgyJ85ixOmin84" async defer></script>
        <script src="js/scripts.js"></script>
        <title>Neighbourhood Map</title>
    </head>
    <body>
        <div class="container">
            <header>
            </header>
            <main>
                <div id="map" style="height:50vh"></div>
                <div>
                    Filter: <input data-bind="textInput: filterText" placeholder="Filter the list" />
                </div>
                <div data-bind="foreach: filteredPlaces">
                    <div data-bind="click: $parent.clickListItem">
                        <h2 data-bind="text: title"></h2>
                    </div>
                </div>
                <div data-bind="visible: displayedPlace, with: displayedPlace">
                    <h2 data-bind="text: title"></h2>
                    <ul data-bind="foreach: categories">
                        <li data-bind="text: $data"></li>
                    </ul>
                    <ul data-bind="foreach: reviews">
                        <li data-bind="text: $data"></li>
                    </ul>

                </div>
            </main>
        </div>
    </body>
</html>
